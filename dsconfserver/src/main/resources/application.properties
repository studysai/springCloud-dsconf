spring.application.name=config-server
server.port=7001

# 配置服务注册中心
eureka.client.serviceUrl.defaultZone=http://localhost:11111/eureka/

# git管理配置
spring.cloud.config.server.git.uri=https://github.com/studysai/springCloud
spring.cloud.config.server.git.searchPaths=dsConf
spring.cloud.config.server.git.username=username
spring.cloud.config.server.git.password=password

# 本地管理 Config Server会默认从应用的src/main/resource目录下检索配置文件
#spring.profiles.active=native
# 也可以通过下面属性来指定配置文件的位置
#spring.cloud.config.server.native.searchLocations=file:F:/properties/